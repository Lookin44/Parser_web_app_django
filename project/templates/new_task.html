{% extends "base.html" %}
{% block title %}Новая задача{% endblock %}
{% block header %}Новая задача{% endblock %}
{% block content %}
  <form method="post" class="row g-3" action="{% url 'new_task' %}">
    {% csrf_token %}
    <div class="col-auto">
      <label class="visually-hidden">URL</label>
      {{ form.domain_from }}
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Create task</button>
    </div>
  </form>
{% endblock %}
